<mat-toolbar class="mat-elevation-z8">
    <span class="fill-remaining-space">Insumos</span>
    <button mat-icon-button class="help-button" (click)="createSupply()">
    <mat-icon> add </mat-icon>
    <span>Crear Insumos</span>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i +1}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Insumo </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.Stock ? element.Stock : 0}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="add-suply-button" (click)="editSupply(element._id)">
                <mat-icon> edit </mat-icon></button>
            <button mat-icon-button class="add-suply-button" (click)="deleteSupply(element._id)">
            <mat-icon> delete </mat-icon></button>
            <mat-form-field appearance="fill" style="">
                <mat-label>Agregar Stock</mat-label>
                <input matInput type="number" [(ngModel)]="stockToAdd" (ngModelChange)="onChangeStock($event)">
                <button mat-icon-button matSuffix (click)="addStock(element._id)" [attr.aria-label]="'Agregar Stock'" [disabled]="disableAddButton">
                          <mat-icon>add</mat-icon>
                        </button>
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
