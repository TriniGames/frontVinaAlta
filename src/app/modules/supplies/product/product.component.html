<mat-toolbar class="mat-elevation-z8">
    <span class="fill-remaining-space">Producto</span>
    <button mat-icon-button class="help-button" (click)="createProduct()">
    <mat-icon> add </mat-icon>
    <span>Crear Producto</span>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i +1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} - {{element.TipoProducto}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
    </ng-container>

    <ng-container matColumnDef="Unit">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="add-suply-button" (click)="editProduct(element._id)">
            <mat-icon> edit </mat-icon></button>
            <button mat-icon-button class="add-suply-button" (click)="deleteProduct(element._id)">
            <mat-icon> delete </mat-icon></button>
            <mat-form-field appearance="fill">
                <mat-label>Agregar Stock</mat-label>
                <input matInput type="number" [(ngModel)]="stockToAdd" (ngModelChange)="onChangeStock($event)">
                <button mat-icon-button matSuffix (click)="addStock(element._id)" [attr.aria-label]="'Agregar Stock'" [disabled]="disableAddButton">
                          <mat-icon>add</mat-icon>
                        </button>
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
